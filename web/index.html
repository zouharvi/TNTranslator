<!DOCTYPE html>
<html lang='en'>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width,initial-scale=0.9">
    <meta name="description" content="Translinspect Translation Inspector">
    <meta name="theme-color" content="#efefef">

    <title>TNTranslator</title>
    <link rel="icon" type="image/png" href="img/icon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <link rel='stylesheet' type='text/css' href='css/style.css?v=0'>
</head>

<body style='text-align: center; margin-bottom: 20px; background-color: #f4f4f4;'>
    <img style='width: 700px; margin-bottom: 90px; margin-top: 40px;' src='img/logo.svg'>

    <div style='margin-left: auto; margin-right: auto; width: 1000px; text-align: center;'>
        <div id='div_inout'>
            <textarea id='area_input' placeholder="Input text in English." style='margin-right: 10px;'></textarea>
            <textarea id='area_output' placeholder="Output text in Czech." style='margin-left: 10px;' readonly></textarea>
        </div>
        <div id='div_bread' style='display: none;'>
            <div id='area_bread'></div>
            <div id='area_bread_must' style='display: none;'>
                <div class="breadcrumb_global_text">Must contain:</div>
                <div id='area_bread_must_in' style='display: inline-block;'></div>
                <div id='breadcrumb_global_must_form' style='display: inline-block;'>
                    <input id='breadcrumb_global_must_input' type='text'>
                    <input id='breadcrumb_global_must_add' type='button' value='↵'>
                </div>
            </div>
            <div id='area_bread_forbid' style='display: none;'>
                <div class="breadcrumb_global_text">Forbid:</div>
                <div id='area_bread_forbid_in' style='display: inline-block;'></div>
                <div id='breadcrumb_global_forbid_form' style='display: inline-block;'>
                    <input id='breadcrumb_global_forbid_input' type='text'>
                    <input id='breadcrumb_global_forbid_add' type='button' value='↵'>
                </div>
            </div>
            <div id='area_bread_overlay' style='display: none;'>
            </div>
        </div>
    </div>

    <a href="http://browser.mt" style="position: absolute; right: 10px; bottom: 10px;">
        <img src="img/bergamot_logo.svg" style="width: 180px;" alt="Bergamot title logo">
    </a>

    <script src='tntranslator-web.js'></script>
</body>
</html>
